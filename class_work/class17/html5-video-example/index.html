<html>
	<head>
		<title>HTML5 Video Example</title>
		<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
	</head>
<body>

	<div class="video-wrap">
	<h1>This is Wild America</h1>
		<video autoplay muted>
			<source src="mov/oceans.ogv" type="video/ogg">
			<source src="mov/oceans.webm" type="video/webm">

		</video>
	</div>

	<!-- try a div if i want to add styles on this iframe in css.   <div class="frame-1"> -->
	<iframe src="http://www.cnn.com/"></iframe>
	
	<!-- can add another iframe to a youtube using the embed button on youtube -->

	<iframe width="560" height="315" src="https://www.youtube.com/embed/vaAVByGaON0" frameborder="0" allowfullscreen></iframe>
</body>
</html>
